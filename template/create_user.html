{% load static %}

<!DOCTYPE html>

<html lang="en" class="light">
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
        <meta charset="utf-8">
        <link href="dist/images/logo.svg" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Midone admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, Midone Admin Template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="LEFT4CODE">
        <title>ASATSWRS</title>
        <link rel="stylesheet" href="{% static 'dist/css/app.css' %}" />
    </head>
    <!-- END: Head -->
    <body class="py-5">
        <!-- BEGIN: Mobile Menu -->
        <div class="mobile-menu md:hidden">
            <div class="mobile-menu-bar">
                <a href="#" class="flex mr-auto">
                    <img alt="Midone - HTML Admin Template" class="w-6" src="{% static 'dist/images/logo.svg' %}">
                </a>
                <a href="javascript:;" class="mobile-menu-toggler"> <i data-lucide="bar-chart-2" class="w-8 h-8 text-white transform -rotate-90"></i> </a>
            </div>
            <div class="scrollable">
                <a href="javascript:;" class="mobile-menu-toggler"> <i data-lucide="x-circle" class="w-8 h-8 text-white transform -rotate-90"></i> </a>
                <ul class="scrollable__content py-2">
                    <li>
                        <a href="{% url 'home' %}" class="menu ">
                            <div class="menu__icon"> <i data-lucide="home"></i> </div>
                            <div class="menu__title"> Dashboard </div>
                        </a>
                    </li>
                    
                    <li>
                        <a href="javascript:;" class="menu">
                            <div class="menu__icon"> <i data-lucide="users"></i> </div>
                            <div class="menu__title"> Users</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" class="menu">
                            <div class="menu__icon"> <i data-lucide="video"></i> </div>
                            <div class="menu__title"> Live</div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'recorded' %}" class="menu menu--active">
                            <div class="menu__icon"> <i data-lucide="video"></i> </div>
                            <div class="menu__title"> Recorded</div>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- END: Mobile Menu -->
        <div class="flex mt-[4.7rem] md:mt-0">
            <!-- BEGIN: Side Menu -->
            <nav class="side-nav">
                <a href="#" class="intro-x flex items-center pl-5 pt-4">
                    <img alt="Midone - HTML Admin Template" class="w-6" src="{% static 'dist/images/logo.svg' %}">
                    <span class="hidden xl:block text-white text-lg ml-3"> ASATSWRS </span> 
                </a>
                <div class="side-nav__devider my-6"></div>
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="side-menu ">
                            <div class="side-menu__icon"> <i data-lucide="home"></i> </div>
                            <div class="side-menu__title">
                                Dashboard 
                            </div>
                        </a>
                    </li>
                    
                    <li>
                        <a href="{% url 'clients' %}" class="side-menu side-menu--active">
                            <div class="side-menu__icon"> <i data-lucide="users"></i> </div>
                            <div class="side-menu__title">
                                Users 
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'live' %}" class="side-menu">
                            <div class="side-menu__icon"> <i data-lucide="video"></i> </div>
                            <div class="side-menu__title">
                                Live 
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'recorded' %}" class="side-menu ">
                            <div class="side-menu__icon"> <i data-lucide="video"></i> </div>
                            <div class="side-menu__title">
                                Recorded 
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- END: Side Menu -->
            <!-- BEGIN: Content -->
            <div class="content">
                <div class="intro-y flex items-center mt-8">
                    <h2 class="text-lg font-medium mr-auto">
                        Create Client
                    </h2>
                </div>
                <div class="grid grid-cols-12 gap-6 mt-5">
                    <div class="intro-y col-span-12 lg:col-span-6">
                        <!-- BEGIN: Form Layout -->
                        <div class="intro-y box p-5">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div>
                                    <label for="crud-form-1" class="form-label">First Name</label>
                                    <input id="crud-form-1" name="first_name" type="text" class="form-control w-full">
                                </div>
                                <div>
                                    <label for="crud-form-1" class="form-label">Last Name</label>
                                    <input id="crud-form-1" name="last_name" type="text" class="form-control w-full">
                                </div>
                                <div>
                                    <label for="crud-form-1" class="form-label">Email</label>
                                    <input id="crud-form-1" name="email" type="email" class="form-control w-full">
                                </div>
                                <div>
                                    <label for="crud-form-1" class="form-label">Phone Number</label>
                                    <input id="crud-form-1" name="phone" type="text" class="form-control w-full">
                                </div>
                                <div>
                                    <label for="crud-form-1" class="form-label">Device IP</label>
                                    <input id="crud-form-1" name="ip" type="text" class="form-control w-full">
                                </div>
                                <div class="text-right mt-5">
                                    <input type="submit" value="Save" class="btn btn-primary w-24" />
                                </div>
                            </form>
                        </div>
                        <!-- END: Form Layout -->
                    </div>
                </div>
            </div>
            <!-- END: Content -->
        </div>
        
        <!-- BEGIN: JS Assets-->
        <script src="{% static 'dist/js/app.js' %}"></script>
        <!-- END: JS Assets-->
        <script src="{% static 'dist/js/ckeditor-classic.js' %}"></script>
    </body>
</html>
